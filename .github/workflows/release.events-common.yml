name: Package release to NPM -> websockets-common
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'packages/app/events-common/**'

jobs:
  call-build-flow:
    uses: lokalise/shared-ts-libs/.github/workflows/release.package.yml@main
    with:
      working_directory: 'packages/app/events-common'
      package_name: 'events-common'
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
