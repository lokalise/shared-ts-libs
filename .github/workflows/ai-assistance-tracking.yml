name: AI Assistance Tracking

on:
  pull_request:
    types: [opened, edited]

jobs:
  validate-and-label:
    if: ${{ !endsWith(github.event.pull_request.user.login, '[bot]') }} # Only run for human authors (skip bots)
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate AI assistance and manage label
        uses: ./.github/actions/ai-assistance-tracking
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_body: ${{ github.event.pull_request.body }}
          pr_number: ${{ github.event.pull_request.number }}
          repository: ${{ github.repository }}
